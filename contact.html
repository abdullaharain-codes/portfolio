<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <img src="logopic.jpg" alt="M-Abdullah Logo" class="logo">
                <h1 class="name">M-Abdullah</h1>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>

                    <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
                </ul>
            </nav>
            <button class="mobile-menu-toggle" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main class="main">
        <section class="section contact-section">
            <div class="container">
                <h2 class="section-title">Get In Touch</h2>
                <p class="section-subtitle">Feel free to reach out for collaborations or just a friendly hello</p>

                <div class="contact-container">
                    <div class="contact-info">
                        <h3 class="contact-subtitle">Contact Information</h3>
                        <ul class="contact-details">
                            <li>
                                <i class="fas fa-envelope"></i>
                                <span>Email: <a
                                        href="https://gmail.com/mabdullah_arain71?_t@gmail.com">abdullah@example.com</a></span>
                            </li>
                            <li>
                                <i class="fas fa-phone"></i>
                                <span>Phone: <a href="tel:+923001234567">+92 300 1234567</a></span>
                            </li>
                            <li>
                                <i class="fas fa-map-marker-alt"></i>
                                <span>Location: Nawabshah, Pakistan</span>
                            </li>
                        </ul>

                        <div class="contact-social">
                            <h4 class="social-title">Connect on Social Media</h4>
                            <div class="social-icons">
                                <a href="https://github.com/abdullaharain-codes" target="_blank" aria-label="GitHub">
                                    <i class="fab fa-github"></i>
                                </a>
                                <a href="https://www.linkedin.com/in/muhammad-abdullah-a13289339" target="_blank"
                                    aria-label="LinkedIn">
                                    <i class="fab fa-linkedin"></i>
                                </a>
                                <a href="https://www.instagram.com/m_abdullah980" target="_blank"
                                    aria-label="Instagram">
                                    <i class="fab fa-instagram"></i>
                                </a>
                                <a href="https://www.facebook.com/yourusername" target="_blank" aria-label="Facebook">
                                    <i class="fab fa-facebook"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="contact-form-container">
                        <form action="https://formspree.io/f/xgvyleyq" method="POST" class="contact-form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <!-- Same footer as index.html -->
    </footer>

    <script src="script.js"></script>
